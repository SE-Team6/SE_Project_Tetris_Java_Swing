plugins {
    id 'java'
}

group 'tetro.puzzle'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resourses/image", "src/main/configs"
        }
    }
}

jar {
    baseName "SW-Team 11"
    version '0.1.0'
    manifest {
        attributes 'Main-Class': 'seoultech.se.tetris.main.Tetris.Class'
    }
}

dependencies {
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    testCompile 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}